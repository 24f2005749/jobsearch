{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <h2>Find Your Next Job</h2>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
            <label for="job_role">Job Title / Role:</label>
            <input type="text" id="job_role" name="job_role" value="{{ job_role }}" placeholder="e.g., Python Developer" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ location }}" placeholder="e.g., Delhi, India" required>
        </div>
        
        <div class="form-group">
            <label for="num_results">Number of Results:</label>
            <input type="number" id="num_results" name="num_results" value="10" min="1" max="100">
        </div>
        
        <button type="submit" class="search-button">Search Jobs</button>
    </form>
</div>
{% endblock %}
